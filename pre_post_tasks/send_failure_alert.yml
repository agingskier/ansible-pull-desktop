- name: syslogger block
  block:
    - name: send failure notification to syslogger
      tags: always
      syslogger:
        msg: "⚠️  Ansible provision failed on *{{ ansible_hostname }}*\n\n
          *Task*:  {{ ansible_failed_task.name }}\n
          *Action*: {{ ansible_failed_task.action }}\n
          *Error Message*: \n ```{{ ansible_failed_result | to_nice_json }}```"
        priority: "err"
        facility: "syslog"
        log_pid: true
      changed_when: False

  rescue:
    - name: send failure notification to syslogger
      tags: always
      syslogger:
        msg: "⚠️  Ansible provision failed on *{{ ansible_hostname }}*\n\n
          The specific error couldn't be shown, check the log."
        priority: "err"
        facility: "syslog"
        log_pid: true
      changed_when: False

  always:
    - name: ansible job failed, clear cache later on to trigger another provision run
      become: yes
      at:
        command: "if ! pgrep -f ansible-pull >/dev/null; then rm -rf /home/ansible/.ansible; fi"
        count: 60
        units: minutes
