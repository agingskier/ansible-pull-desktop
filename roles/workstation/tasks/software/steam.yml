---
- name: Software | steam block
  when:
    - steam is defined
    - steam
  block:
    - name: Software | steam | install package
      apt:
        state: present
        name: steam

    - name: Software | steam | install steam-devices package
      apt:
        state: present
        name: steam-devices

    - name: Install vulkan drivers
      apt:
        state: present
        pkg:
          - mesa-vulkan-drivers
          - libvulkan1
          - vulkan-tools
