---
- name: Software | lynis | install lynis system audit packages
  apt:
    state: present
    pkg:
      - lynis

- name: Software | lynis | cron job for root lynis audit
  cron:
    name: lynis_audit
    user: root
    special_time: reboot
    job: "sleep 400 && lynis audit system > /var/log/lynis-audit.log"
