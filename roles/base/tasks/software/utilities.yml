---
- name: software | utilities | install utility packages
  apt:
    state: present
    pkg:
      - aptitude
      - at
      - bat
      - ccze
      - colordiff
      - conky-all
      - cpulimit
      - stacer
      - dconf-editor
      - di
      - dnsutils
      - duf
      - etherape
      - gparted
      - libimage-exiftool-perl
      - libjson-xs-perl
      - libxml-dumper-perl
      - ncdu
      - net-tools
      - nmap
      - p7zip-full
      - pdfsam
      - plocate
      - pv
      - traceroute
      - ripgrep
      - solaar
      - speedtest-cli
      - sshpass
      - vim-nox
      - whois

- name: software | utilities | remove thunderbird and htop packages
  ansible.builtin.apt:
    state: absent
    autoremove: true
    pkg:
      - thunderbird*
      - htop
